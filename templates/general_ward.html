<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Allocation Form</title>
    <link rel="stylesheet" >
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select, textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #BedAllocation {
            background-color: #3e8e41;
            color: white;
            padding: 5px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="BedAllocation">
            <h1>Bed Allocation Form</h1>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
       {% endwith %}

        <form id="bed-allocation-form" method="POST" action="/add_patient"> 
            <div class="form-group">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient_name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="problems">Problems:</label>
                <select id="problems" name="problems" required>
                    <option value="">Select</option>
                    <option value="Fracture">Fracture</option>
                    <option value="Gynaecologist">Gynaecologist</option>
                    <option value="ENT">ENT</option>
                    <option value="Viral Infection">Viral Infection</option>
                    <option value="Orthopedic">Orthopedic</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Admission:</label>
                <textarea id="reason" name="reason" required></textarea>
            </div>
            <div class="form-group">
                <label for="consulting-doctor">Consulting Doctor:</label>
                <input type="text" id="consulting-doctor" name="consulting_doctor" required>
            </div>
            <div class="form-group">
                <label for="emergency-contact">Emergency Contact:</label>
                <input type="text" id="emergency-contact" name="emergency_contact">
            </div>
            <div class="form-group">
                <label for="relationship-with-patient">Relationship with Patient:</label>
                <input type="text" id="relationship-with-patient" name="relationship_with_patient">
            </div>
            <div class="form-group">
                <label for="additional-notes">Additional Notes:</label>
                <textarea id="additional-notes" name="additional_notes"></textarea>
            </div>
            <button type="submit" id="submit-button"><h3>Submit</h3></button>
        </form>
    </div>
    <!-- Empty space for backend connection -->
    <script>
        // TO DO: Connect to backend using Flask
    </script>
</body>
</html>
