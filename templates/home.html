<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanavati Max Hospital Management System</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header Styling */
        .header {
            background-color: #003c8f;
            padding: 10px 0;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }

        .header img {
            height: 60px;
            margin-right: 15px;
        }

        .header h1 {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
        }

        /* Navigation Bar */
        .nav {
            background-color: #46c2b3;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .nav a:hover {
            background-color: #3ba89b;
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .hospital-image {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            height: 450px;
        }

        .content-container {
            flex: 1;
            padding-left: 20px;
            text-align: left;
        }

        .content-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .buttons a {
            display: block;
            background-color: #003c8f;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            width: 50%;
        }

        .buttons a:hover {
            background-color: #002c6f;
        }

        /* Footer Section */
        .footer {
            background-color: #e6e6e6;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Title -->
    <header class="header">
        <img src="https://www.maxcancercongress.com/assets/img/logo.png" alt="Hospital Logo">
        <h1>NANAVATI MAX</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="nav">
        <a href="#">Book Appointment</a>
        <a href="#">Contact</a>
        <a href="#">Reports</a>
        <a href="#">About Us</a>
        <a href="#">Emergency</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Side - Image -->
        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmUpXhxcXxW3hlbrIXbeXuIQ6ZKhAcjlat_w&s" alt="Nanavati Hospital" class="hospital-image">
        </div>

        <!-- Right Side - Text and Buttons -->
        <div class="content-container">
            <h2>Welcome to Nanavati Max Hospital Management System</h2>
            <div class="buttons">
                <a href="/login">Management Dashboard</a>
                <a href="#">Doctor Dashboard</a>
                <a href="#">View Waiting (For Patients)</a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        Generic Hospital Info
    </footer>
</body>
</html>
