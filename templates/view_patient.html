<!DOCTYPE html>
<html>
<head>
    <title>Patient Records</title>
</head>
<body>
    <h1>Patient Records</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Problems</th>
                <th>Consulting Doctor</th>
                <th>Admission Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.sex }}</td>
                <td>{{ patient.problems }}</td>
                <td>{{ patient.consulting_doctor }}</td>
                <td>{{ patient.admission_date }}</td>
                <td>
                    <form action="{{ url_for('discharge_patient') }}" method="post">
                        <input type="hidden" name="patient_id" value="{{ patient.id }}">
                        <button type="submit">Discharge</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
