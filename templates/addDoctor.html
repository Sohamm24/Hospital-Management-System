<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/addDoctor.css') }}">
</head>
<body>

   
    <header>
        <div class="header-strip">
         
        </div>
    </header>

    
    <div class="container">
        
      
        <aside>
            <div class="sidebar-content">
                <img src="brandLogo_nanavati.svg" alt="Nanavati Max Logo" class="logo">
                <h2>Add Doctors</h2>
                <hr>
                <ul>
                    <li><a href="#">Leaves Schedules</a></li>
                  
                </ul>
            </div>
        </aside>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

        <div class="dashboard-section">
            <h3>Add Doctor Details</h3>
            <form action="/add_doctor" method="POST" class="doctor-form">
                <div class="form-group">
                    <label for="doctor-name">Doctor's Name:</label>
                    <input type="text" id="doctor-name" name="doctorName" placeholder="Enter doctor's name" required>
                </div>
                <div class="form-group">
                    <label for="doctor-specialization">Specialization:</label>
                    <input type="text" id="doctor-specialization" name="specialization" placeholder="Enter specialization" required>
                </div>
                <div class="form-group">
                    <label for="doctor-email">Email:</label>
                    <input type="email" id="doctor-email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="doctor-phone">Phone Number:</label>
                    <input type="tel" id="doctor-phone" name="phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="doctor-experience">Years of Experience:</label>
                    <input type="number" id="doctor-experience" name="experience" placeholder="Enter experience in years" min="0" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Add Doctor</button>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
